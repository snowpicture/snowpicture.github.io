<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title>朝型雪絵さんの仕事部屋</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="logo" src="sun_white.svg">
        朝型雪絵さんの仕事部屋
      </div>
      <div class="header-right">
        <div class="header-list">
          <a class="can-do" href="#">雪絵さんができること</a>
          <a class="passion" href="#">雪絵さんの仕事への思い</a>
          <a class="carrer" href="#">雪絵さんの歩んできた道</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>The <span>early</span> bird <span>catches</span> the worm.</h1>
        <h1><span>早起き</span>は三文の<span>徳</span></h1>
      </div>
    </div>
    <div class="contents-wrapper">
      <div class="container">
        <div class="heading">
          <h3>朝型雪絵さんってどんな人？</h3>
        </div>
        <div class="characters">
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_brown.png">
              <p>朝型(名前通り)</p>
            </div>
          </div>
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_green.png">
              <p>健康体</p>
            </div>
          </div>
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_brown.png">
              <p>頑固</p>
            </div>
          </div>
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_green.png">
              <p>マイペース</p>
            </div>
          </div>
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_brown.png">
              <p>真面目</p>
            </div>
          </div>
          <div class="character">
            <div class="character-icon">
              <img src="hexagon_green.png">
              <p>慎重派</p>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3>少しでも興味を持って頂ければ嬉しいです！</h3>
        </div>
        <span class="btn message">お仕事のご依頼はこちらから</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">
          <img class="logo" src="sun.svg">
          朝型雪絵さんの仕事部屋
          <p>The early bird catches the worm.</p>
        </div>
      </div>
      <div class="footer-list">
        <li>お問い合わせ</li>
        <li>朝型雪絵さんの独り言</li>
      </div>

    </footer>
  </body>
</html>
