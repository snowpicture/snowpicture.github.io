<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コツコツ雪絵さんの仕事部屋</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="logo" src="step2.svg">
        コツコツ雪絵さんの仕事部屋
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <div class="header-list">
          <a class="can-do" href="#">雪絵さんができること</a>
          <a class="passion" href="#">雪絵さんの仕事への思い</a>
          <a class="carrer" href="#">雪絵さんの歩んできた道</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>小さなことから、<span>コツコツ</span>と<br>
        その<span>一歩</span>が<span>未来</span>に繋がる</h1>
      </div>
    </div>
    <div class="contents-wrapper">
      <div class="container">
        <div class="heading">
          <h3>コツコツ雪絵さんとは？</h3>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3>少しでも興味を持って頂ければ嬉しいです！</h3>
        </div>
        <span class="btn message">お仕事のご依頼はこちらから</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">
          <img class="logo" src="step.svg">
          コツコツ雪絵さんの仕事部屋
          <p>Let's go forward step by step♪</p>
        </div>
      </div>
      <div class="footer-list">
        <li>コツコツ雪絵さんの独り言</li>
      </div>

    </footer>
  </body>
</html>
