<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Step Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="logo" src="step2.svg">
        Baby Step Tracker
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <div class="header-list">
          <a class="login" href="#">ログイン</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>小さなことから、<span>コツコツ</span>と<br>
        その<span>一歩</span>が<span>未来</span>に繋がる</h1>
      </div>
    </div>
    <div class="contents-wrapper">
      <div class="container">
        <div class="heading">
          <h3>Baby Step Trackerとは？</h3>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3>あなたもBaby Stepを踏み出してみませんか？</h3>
        </div>
        <span class="btn message">お問い合わせはこちらから</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-logo">
          <img class="logo" src="step.svg">
          Baby Step Tracker
          <p>Let's go forward step by step♪</p>
        </div>
      </div>
      <div class="footer-list">
        <li>制作者の独り言</li>
      </div>

    </footer>
  </body>
</html>
